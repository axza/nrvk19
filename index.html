<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>VISION ZER0</title>
  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/black.css" id="theme">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/dejavu-sans-mono" type="text/css"/>

  <!-- If the query includes 'print-pdf', use the PDF print sheet -->
  <script>
    document.write('<link rel="stylesheet" href="css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' :
      'paper') + '.css" type="text/css" media="print">');
  </script>

  <style type="text/css">h
    @page {
      margin: 0;
      size: auto;
    }
  </style>

  <script>
    if (window.location.search.match(/print-pdf-now/gi)) {
      window.print();
    }
  </script>

</head>

<body>

  <div class="reveal">
    <div class="slides">
      <section data-markdown>
        <script type="text/template"># Vision ZER0</script>
      </section>
      <section data-markdown data-background-image="bmvi-data-run-vision-zero-001.jpg" data-background-position="center" data-background-size="contain"></section>
      <section data-markdown data-background-image="bmvi-data-run-vision-zero-002.jpg" data-background-position="center" data-background-size="contain"></section>
      <section data-markdown data-background-image="bmvi-data-run-vision-zero-003.jpg" data-background-position="center" data-background-size="contain"></section>
      <section data-markdown data-background-image="bmvi-data-run-vision-zero-004.jpg" data-background-position="center" data-background-size="contain"></section>
      <section data-markdown data-background-image="bmvi-data-run-vision-zero-005.jpg" data-background-position="center" data-background-size="contain"></section>
      <section data-markdown data-background-image="bmvi-data-run-vision-zero-006.jpg" data-background-position="center" data-background-size="contain"></section>
      <section data-markdown data-background-image="bmvi-data-run-vision-zero-007.jpg" data-background-position="center" data-background-size="contain"></section>
      <section data-markdown data-background-image="bmvi-data-run-vision-zero-008.jpg" data-background-position="center" data-background-size="contain"></section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    function extend() {
      var target = {};
      for (var i = 0; i < arguments.length; i++) {
        var source = arguments[i];
        for (var key in source) {
          if (source.hasOwnProperty(key)) {
            target[key] = source[key];
          }
        }
      }
      return target;
    }
    // Optional libraries used to extend on reveal.js
    var deps = [{
        src: 'lib/js/classList.js',
        condition: function () {
          return !document.body.classList;
        }
      },
      {
        src: 'plugin/markdown/marked.js',
        condition: function () {
          return !!document.querySelector('[data-markdown]');
        }
      },
      {
        src: 'plugin/markdown/markdown.js',
        condition: function () {
          return !!document.querySelector('[data-markdown]');
        }
      },
      {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function () {
          hljs.initHighlightingOnLoad();
        }
      },
      {
        src: 'plugin/notes/notes.js',
        async: true,
        condition: function () {
          return !!document.body.classList;
        }
      },
      {
        src: 'plugin/math/math.js',
        async: true
      }
    ];
    // default options to init reveal.js
    var defaultOptions = {
      controls: true,
      progress: true,
      history: true,
      center: true,
      transition: 'default',
      dependencies: deps
    };
    // options from URL query string
    var queryOptions = Reveal.getQueryHash() || {};
    var options = {
      "notesSeparator": "note:",
      "separator": "^[\r\n?|\n]---[\r\n?|\n]$",
      "verticalSeparator": "^[\r\n?|\n]--[\r\n?|\n]$",
      "theme": "black",
      "highlightTheme": "darkula",
      "controls": true,
      "progress": true,
      "slideNumber": true,
      "history": true,
      "keyboard": true,
      "overview": true,
      "center": true,
      "touch": true,
      "loop": false,
      "rtl": false,
      "shuffle": false,
      "fragments": true,
      "embedded": false,
      "help": true,
      "showNotes": false,
      "autoSlide": 0,
      "autoSlideStoppable": true,
      "mouseWheel": false,
      "hideAddressBar": true,
      "previewLinks": false,
      "transition": "zoom",
      "transitionSpeed": "default",
      "backgroundTransition": "default",
      "viewDistance": 3,
      "parallaxBackgroundImage": "",
      "parallaxBackgroundSize": "",
      "parallaxBackgroundHorizontal": null,
      "parallaxBackgroundVertical": null,
      "class": "center",
      "logoImg": "",
      "attributes": ""
    };
    options = extend(defaultOptions, options, queryOptions);
    Reveal.initialize(options);
  </script>

</body>

</html>
